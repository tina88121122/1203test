<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>變數介紹</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      line-height: 1.6;
      margin: 20px;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }

    h1 {
      color: #5b5be0;
    }

    .code-output {
      margin-top: 20px;
      padding: 10px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-family: monospace;
    }

    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <h1>JavaScript 變數介紹</h1>
  <p>本範例介紹 JavaScript 中的變數類型及其特性，包含數字、字串、布林值等基本型別，以及 <code>let</code>、<code>const</code> 和 <code>var</code> 的使用差異。</p>

  <div class="code-output" id="outputArea">
    <!-- 動態輸出變數測試結果 -->
  </div>

  <script>
    // === JavaScript 變數基礎 ===
    // JavaScript 是弱型別語言，變數的型別可在程式運行時動態轉換。

    // === 三大基本型別 ===
    let numberType = 42; // 數字型別 (Number)
    let stringType = '這是一個字串'; // 字串型別 (String)
    let booleanType = true; // 布林型別 (Boolean)

    // === 顯示基本型別 ===
    console.log("=== 基本型別 ===");
    console.log("數字型別 (numberType):", numberType, ", 型別:", typeof numberType);
    console.log("字串型別 (stringType):", stringType, ", 型別:", typeof stringType);
    console.log("布林型別 (booleanType):", booleanType, ", 型別:", typeof booleanType);

    // === 其他型別 ===
    let undefinedType; // 未定義 (undefined)
    let nullType = null; // 空值 (null)
    console.log("未定義型別 (undefinedType):", undefinedType, ", 型別:", typeof undefinedType);
    console.log("空值型別 (nullType):", nullType, ", 型別:", typeof nullType);

    // === Symbol 範例 ===
    const symbol1 = Symbol("唯一值1");
    const symbol2 = Symbol("唯一值2");
    console.log("Symbol 型別:", symbol1, ", 是否相等:", symbol1 === symbol2);

    // === let, const, var 的比較 ===
    console.log("=== let, const, var ===");

    // let 範例
    let letVariable = 10;
    console.log("let 宣告變數:", letVariable);
    letVariable = 20;
    console.log("let 修改後:", letVariable);

    // const 範例
    const constVariable = 100;
    console.log("const 宣告變數:", constVariable);
    // constVariable = 200; // 這行將導致錯誤，因 const 不可重新賦值

    // var 範例
    var varVariable = 300;
    console.log("var 宣告變數:", varVariable);
    varVariable = 400;
    console.log("var 修改後:", varVariable);

    // === 動態輸出區 ===
    const outputArea = document.getElementById("outputArea");
    outputArea.innerHTML = `
      <h2>執行結果</h2>
      <p><b>數字型別:</b> ${numberType}，型別: ${typeof numberType}</p>
      <p><b>字串型別:</b> "${stringType}"，型別: ${typeof stringType}</p>
      <p><b>布林型別:</b> ${booleanType}，型別: ${typeof booleanType}</p>
      <p><b>未定義型別:</b> ${undefinedType}，型別: ${typeof undefinedType}</p>
      <p><b>空值型別:</b> ${nullType}，型別: ${typeof nullType}</p>
      <p><b>Symbol 型別:</b> ${symbol1.toString()}</p>
      <p><span class="error">注意:</span> const 宣告的變數無法被重新賦值。</p>
    `;
  </script>
</body>

</html>
