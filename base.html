<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>慕慕子衣櫃管理系統</title>
    <!-- 引入 Bootstrap 5 的 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            margin-bottom: 20px;
        }

        .container {
            padding: 30px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 20px 0;
            text-align: center;
            margin-top: 40px;
        }

        /* 鼠標懸停時，按鈕變藍色 */
        .navbar-nav .nav-link:hover {
            color: #0d6efd;

        }
    </style>
</head>

<body>

    <!-- 導航列 -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">慕慕衣櫃管理系統</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/items">物品資料</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/add_item">新增物品</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/trash">回收箱</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 頁面內容 -->
    <div class="container mt-4">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {% for message in messages %}
            <p>{{ message }}</p>
            {% endfor %}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endif %}
        {% endwith %}

        {% block content %} <!-- 這裡會插入各個頁面的內容 -->
        {% endblock %}
    </div>

    <!-- 頁腳 -->
    <footer>
        <p>&copy; 慕慕子衣櫃管理系統 | 版權所有</p>
    </footer>

    <!-- 引入 Bootstrap 5 的 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
